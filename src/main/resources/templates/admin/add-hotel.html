<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="/css/loginstyle.css">
    <link rel="stylesheet" href="/css/hotelcard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>


            <div class="text-end">
                <p>Admin</p>
                <a href="/login" class="btn btn-danger">Log-out</a>
                <a href="/signUp" class="btn btn-warning">Sign-up</a>
            </div>
        </div>
    </div>
</header>
<body>
<div class="container mt-5 mb-5">
    <h1>Добавление отеля</h1>
    <form action="/addHotel" method="post" enctype="multipart/form-data">
        <label for="fileInput">Выберите фото:</label>
        <input type="file" id="fileInput" name="fileInput">

        <input type="text" id="name" name="name" placeholder="Введите название отеля" class="form-control"><br>
        <textarea name="description" id="description" placeholder="Введите описание отеля" class="form-control"></textarea><br>
        <input type="text" id="price" name="price" placeholder="Введите стоимость за сутки" class="form-control"><br>

        <button type="submit" class="btn btn-success">Добавить отель</button>
    </form>
</div>
</body>
</html>
