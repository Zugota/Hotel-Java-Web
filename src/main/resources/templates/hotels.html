<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <style>
        main {
            margin-top: 300px
        }
    </style>
    <title>Title</title>
</head>
<body>
<!--<header th:insert="~{blocks/header-authorized :: header-authorized}"></header>-->
<div th:fragment="header-authorized">
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li><a href="/hotels" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a href="/#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="/userProfiler" class="nav-link px-2 text-white">Profile</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-end">
                    <!--<a href="/login" class="btn btn-outline-light me-2">Login</a>-->
                    <!--<div th:each="el : ${user}" class="alert alert-info me-2">
                      <p>Здравствуйте</p><p th:text="${el.firstname}"></p>
                    </div>-->
                    <div class="alert alert-info me-2">
                        <!--<p th:text="${firstname != null ? firstname : 'aboba'}"></p>-->
                    </div>
                    <a href="/signUp" class="btn btn-warning">Sign-up</a>
                    <!--<button type="button" class="btn btn-warning">Sign-up</button>-->
                </div>
            </div>
        </div>
    </header>


    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div th:each="el : ${hotels}" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <!--<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
                        <img class="bd-placeholder-img card-img-top" width="100%" height="225" th:src="${el.pathToPic}"  alt="Тайланд"/>
                        <div class="card-body">
                            <p th:text="${el.description}" class="card-text"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="'/hotel/' + ${el.hotelID}" class="btn btn-sm btn-outline-secondary">View</a>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                                <small th:text="${el.views} + ' views'" class="text-body-secondary"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<main>
</main>
</body>
</html>
